name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.9'

      - name: Build for AIX ppc64
        env:
          GOOS: aix
          GOARCH: ppc64
          CGO_ENABLED: 0
        run: |
          go build -tags goora -o oracledb_exporter-aix-ppc64 main.go
          tar -czf oracledb_exporter-aix-ppc64.tar.gz oracledb_exporter-aix-ppc64

      - name: Upload Release Artifact
        uses: actions/upload-artifact@v4
        with:
          name: oracledb_exporter-aix-ppc64-${{ github.ref_name }}
          path: oracledb_exporter-aix-ppc64.tar.gz

      - name: Create Release
        env:
          # Use PAT if available, otherwise fall back to default token
          GH_TOKEN: ${{ secrets.PAT_TOKEN || github.token }}
        run: |
          gh release create ${{ github.ref_name }} \
            oracledb_exporter-aix-ppc64.tar.gz \
            --title "${{ github.ref_name }}" \
            --generate-notes
        continue-on-error: true
